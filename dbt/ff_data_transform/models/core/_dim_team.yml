version: 2

models:
  - name: dim_team
    description: |
      NFL team dimension - static reference for all NFL team-based analysis.

      **Grain**: One row per NFL team (team_abbr as natural key)
      **Source**: nflverse teams dataset

      Fairly static dimension - teams rarely change names, locations, or divisions.
      Denormalized to include conference and division (Kimball pattern - avoid snowflaking).

    columns:
      - name: team_id
        description: |
          Team identifier (team abbreviation - stable across seasons).
          Primary key for team dimension.
        data_tests:
          - unique
          - not_null

      - name: team_name
        description: Full team name (e.g., "Kansas City Chiefs")
        data_tests:
          - not_null

      - name: conference
        description: |
          Conference (AFC or NFC).
          Sourced from dim_team_conference_division seed.
        data_tests:
          - not_null
          - accepted_values:
              arguments:
                values: ['AFC', 'NFC']

      - name: division
        description: |
          Division (North, South, East, West).
          Sourced from dim_team_conference_division seed.
        data_tests:
          - not_null
          - accepted_values:
              arguments:
                values: ['North', 'South', 'East', 'West']

      - name: team_city
        description: "Team city (e.g., 'Kansas City')"

      - name: team_abbr
        description: "Team abbreviation (e.g., 'KC', 'SF')"

      - name: team_color
        description: "Primary team color (hex code)"

      - name: team_color2
        description: "Secondary team color (hex code)"

      - name: team_logo_wikipedia
        description: "URL to team logo on Wikipedia"

      - name: team_logo_espn
        description: "URL to team logo on ESPN"

      - name: team_wordmark
        description: "URL to team wordmark logo"
