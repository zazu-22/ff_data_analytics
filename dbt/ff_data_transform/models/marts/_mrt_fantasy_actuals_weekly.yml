version: 2

models:
  - name: mrt_fantasy_actuals_weekly
    description: |
      Fantasy actuals mart - weekly player performance with fantasy scoring applied.

      **Grain**: One row per player per season per week
      **Source**: mrt_real_world_actuals_weekly (with scoring rules applied)

      Part of 2Ã—2 model:
      - Real-world base: mrt_real_world_actuals_weekly (physical stats)
      - Fantasy scoring: This mart (applies dim_scoring_rule to calculate points)

      League scoring: Half-PPR + IDP
      - Passing: 0.04/yard, 4/TD, -2/INT, 2/2PT
      - Rushing: 0.1/yard, 6/TD, -2/fumble lost, 2/2PT
      - Receiving: 0.5/reception (half-PPR), 0.1/yard, 6/TD, -2/fumble lost, 2/2PT
      - IDP: Various tackle/sack/turnover scoring

    columns:
      - name: player_id
        description: Canonical player identifier (FK to dim_player)
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('dim_player')
                field: player_id
              config:
                where: "player_id != -1"  # Allow unmapped players

      - name: player_key
        description: Composite player identifier for grain uniqueness
        data_tests:
          - not_null

      - name: season
        description: NFL season year
        data_tests:
          - not_null

      - name: week
        description: Week number (1-22, includes playoffs)
        data_tests:
          - not_null

      - name: season_type
        description: Season type (REG, POST, WC, DIV, CON, SB, PRE)
        data_tests:
          - not_null

      - name: position
        description: Player position
        data_tests:
          - not_null

      # Passing stats
      - name: completions
        description: Pass completions
      - name: attempts
        description: Pass attempts
      - name: passing_yards
        description: Passing yards
      - name: passing_tds
        description: Passing touchdowns
      - name: passing_interceptions
        description: Interceptions thrown
      - name: passing_2pt_conversions
        description: Passing two-point conversions

      # Rushing stats
      - name: carries
        description: Rushing attempts
      - name: rushing_yards
        description: Rushing yards
      - name: rushing_tds
        description: Rushing touchdowns
      - name: rushing_fumbles_lost
        description: Rushing fumbles lost
      - name: rushing_2pt_conversions
        description: Rushing two-point conversions

      # Receiving stats
      - name: targets
        description: Receiving targets
      - name: receptions
        description: Receptions
      - name: receiving_yards
        description: Receiving yards
      - name: receiving_tds
        description: Receiving touchdowns
      - name: receiving_fumbles_lost
        description: Receiving fumbles lost
      - name: receiving_2pt_conversions
        description: Receiving two-point conversions

      # Defensive stats (IDP)
      - name: def_tackles_solo
        description: Solo tackles
      - name: def_tackles_with_assist
        description: Assisted tackles
      - name: def_sacks
        description: Sacks
      - name: def_interceptions
        description: Interceptions
      - name: def_fumbles_forced
        description: Forced fumbles
      - name: def_tds
        description: Defensive touchdowns
      - name: def_safeties
        description: Safeties

      # Misc stats
      - name: sacks_suffered
        description: Times sacked
      - name: special_teams_tds
        description: Special teams touchdowns

      # Player attributes
      - name: current_team
        description: Current NFL team
      - name: games_played
        description: Games played in the week (always 1 for weekly grain)

      - name: display_name
        description: Player display name
        data_tests:
          - not_null:
              config:
                where: "player_id != -1"  # Unmapped players may lack display_name

      - name: fantasy_points
        description: |
          Total fantasy points calculated from real-world stats and league scoring rules.
          Includes offensive (passing/rushing/receiving) and defensive (IDP) scoring.
        data_tests:
          - not_null

    data_tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - player_key
              - season
              - week
              - season_type
          config:
            severity: error
            error_if: ">0"
