ff_duckdb:
  # Select target via env var (default: local)
  target: "{{ env_var('DBT_TARGET', 'local') }}"
  outputs:
    local:
      type: duckdb
      path: ":memory:"
      threads: "{{ env_var('DBT_THREADS', '4') | int }}"
      extensions: [httpfs]
    ci:
      type: duckdb
      path: ":memory:"
      threads: "{{ env_var('DBT_THREADS', '2') | int }}"
      extensions: [httpfs]
