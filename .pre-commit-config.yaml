# Auto-formatting and linting hooks for this repository.
# Install:   uv add --dev pre-commit && uv run pre-commit install
# Run all:   pre-commit run --all-files

# Global excludes: never modify archived or large/raw data folders
exclude: |
  (?x)^(
    \.archive/|
    data/raw/|
    data/data_dictionaries/|
    notebooks/\.ipynb_checkpoints/|
    notebooks/.*_executed\.ipynb|
    \.claude/|
    samples/
    |dbt/.*/target/
    |dbt/.*/logs/
  )

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.4
    hooks:
      - id: ruff
        files: ^(src/|scripts/|tools/|tests/).*\.py$
        args: ["--fix", "--unsafe-fixes", "--config=pyproject.toml"]
      - id: ruff-format
        files: ^(src/|scripts/|tools/|tests/).*\.py$
        args: ["--config=pyproject.toml"]

  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.8.5
    hooks:
      - id: nbqa-ruff
        additional_dependencies: [ruff==0.6.4]  # Pin to match main ruff version
        args:
          - "--fix"
          - "--unsafe-fixes"
          - "--config=pyproject.toml"     # Explicitly use repo config
          - "--extend-ignore=E501,F821"   # Notebooks: long lines + undefined names (display, get_ipython)
        files: ^notebooks/.*\.ipynb$
        exclude: ^notebooks/.*_executed\.ipynb$

  - repo: https://github.com/executablebooks/mdformat
    rev: 1.0.0
    hooks:
      - id: mdformat
        additional_dependencies: [mdformat-gfm]
        files: .*(\.md|\.mdx)$

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: [--format, parsable, --strict]
        files: \.(yaml|yml)$
        exclude: |
          (?x)^(
            \.github/actionlint.yaml|
            \.github/workflows/ingest_google_sheets\.yml|
            dbt/.*
          )$

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: pretty-format-json
        args: ["--autofix", "--no-sort-keys"]
        exclude: \.ipynb$
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/kynan/nbstripout
    rev: 0.7.1
    hooks:
      - id: nbstripout
        files: ^notebooks/.*\.ipynb$

  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 3.1.1
    hooks:
      - id: sqlfluff-lint
        files: ^dbt/ff_analytics/models/.*\.(sql|sql\.j2)$
        additional_dependencies:
          [
            "dbt-core>=1.8.0",
            "dbt-duckdb>=1.8.0",
            "sqlfluff-templater-dbt>=3.1.1",
          ]
      - id: sqlfluff-fix
        name: sqlfluff-fix (manual)
        stages: [manual]
        files: ^dbt/ff_analytics/models/.*\.(sql|sql\.j2)$
        additional_dependencies:
          [
            "dbt-core>=1.8.0",
            "dbt-duckdb>=1.8.0",
            "sqlfluff-templater-dbt>=3.1.1",
          ]
        args: [--config, pyproject.toml]

  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.3
    hooks:
      - id: actionlint
        files: ^\.github/workflows/.*\.ya?ml$
        exclude: ^\.github/workflows/ingest_google_sheets\.yml$

  - repo: local
    hooks:
      - id: check-data-layout
        name: Check data directory layout
        entry: python tests/test_conventions_data_layout.py
        language: system
        files: ^data/.*
        pass_filenames: false
