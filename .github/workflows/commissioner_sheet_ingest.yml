name: Commissioner Sheet Ingestion

on:
  schedule:
    # Twice daily at 08:00 and 16:00 UTC (per SPEC)
    - cron: '0 8 * * *'
    - cron: '0 16 * * *'
  workflow_dispatch:
    inputs:
      owners_only:
        description: 'Export only owner tabs (skip TRANSACTIONS)'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  ingest-commissioner-sheet:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          pip install gspread google-auth google-cloud-storage pandas pyarrow

      - name: Export Commissioner Sheet to GCS
        env:
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
          COMMISSIONER_SHEET_URL: ${{ secrets.COMMISSIONER_SHEET_URL }}
          GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
          SLEEPER_LEAGUE_ID: ${{ secrets.SLEEPER_LEAGUE_ID }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          # Create credentials file
          echo "$GOOGLE_APPLICATION_CREDENTIALS_JSON" | base64 -d > /tmp/gcp-key.json

          # Run the ingestion script
          python scripts/ingest/commissioner_sheet.py \
            --creds /tmp/gcp-key.json \
            --sheet-url "$COMMISSIONER_SHEET_URL" \
            --bucket "$GCS_BUCKET" \
            --owners-only "${{ github.event.inputs.owners_only || 'true' }}"

      - name: Send Discord notification on success
        if: success() && env.DISCORD_WEBHOOK_URL != ''
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{\"content\": \"✅ Commissioner Sheet ingestion completed successfully at $(date -u +'%Y-%m-%d %H:%M:%S UTC')\"}" \
            "$DISCORD_WEBHOOK_URL" || true

      - name: Send Discord notification on failure
        if: failure() && env.DISCORD_WEBHOOK_URL != ''
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{\"content\": \"❌ Commissioner Sheet ingestion failed at $(date -u +'%Y-%m-%d %H:%M:%S UTC'). Check GitHub Actions logs.\"}" \
            "$DISCORD_WEBHOOK_URL" || true

      - name: Upload logs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ingestion-logs-${{ github.run_id }}
          path: |
            logs/
            *.log
          retention-days: 7