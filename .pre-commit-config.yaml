# Auto-formatting and linting hooks for this repository.
# Install:   pip install pre-commit && pre-commit install
# Run all:   pre-commit run --all-files

# Global excludes: never modify archived or large/raw data folders
exclude: |
  (?x)^(
    \.archive/|
    data/raw/|
    data/data_dictionaries/|
    \notebooks/|
    \.claude/|
    \samples/
  )

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.4
    hooks:
      - id: ruff
        args: ["--fix", "--unsafe-fixes"]
      - id: ruff-format

  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.8.5
    hooks:
      - id: nbqa-ruff
        additional_dependencies: [ruff]
        args: ["--fix", "--unsafe-fixes"]
        files: ^notebooks/.*\.ipynb$
        exclude: \.ipynb_checkpoints

  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.17
    hooks:
      - id: mdformat
        additional_dependencies: [mdformat-gfm]
        files: .*(\.md|\.mdx)$

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: [--format, parsable, --strict]
        files: \.(yaml|yml)$
        exclude: |
          (?x)^(
            .github/actionlint.yaml|
            dbt/.*
          )$

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: pretty-format-json
        args: ["--autofix", "--no-sort-keys"]
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/kynan/nbstripout
    rev: 0.7.1
    hooks:
      - id: nbstripout
        files: ^notebooks/.*\.ipynb$

  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 3.1.1
    hooks:
      - id: sqlfluff-lint
        files: \.(sql|sql\.j2)$
        additional_dependencies: [
          "dbt-core>=1.8.0",
          "dbt-duckdb>=1.8.0",
          "sqlfluff-templater-dbt>=3.1.1",
        ]
        args: [--config, pyproject.toml]

  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.3
    hooks:
      - id: actionlint
        files: ^\.github/workflows/.*\.ya?ml$

  - repo: local
    hooks:
      - id: check-data-layout
        name: Check data directory layout
        entry: python tests/test_conventions_data_layout.py
        language: system
        files: ^data/.*
        pass_filenames: false
