# Multi-environment configuration for Snapshot Governance
# Controls path resolution for raw data sources across local, CI, and cloud environments
#
# Configuration Priority (highest to lowest):
# 1. Environment variables (explicit overrides)
# 2. .env file
# 3. This file (config/env_config.yaml) based on FF_ENV
# 4. Defaults in dbt code

