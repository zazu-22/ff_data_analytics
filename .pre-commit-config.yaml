# Auto-formatting and linting hooks for this repository.
# Install:   uv add --dev pre-commit && uv run pre-commit install
# Run all:   pre-commit run --all-files

# Global excludes: never modify archived or large/raw data folders
exclude: |
  (?x)^(
    \.archive/|
    data/raw/|
    data/data_dictionaries/|
    notebooks/\.ipynb_checkpoints/|
    notebooks/.*_executed\.ipynb|
    \.claude/|
    samples/
    |dbt/.*/target/
    |dbt/.*/logs/
  )

repos:
  # Python linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.4
    hooks:
      - id: ruff
        name: ruff (Python src/scripts/tools/tests)
        files: ^(src/|scripts/|tools/|tests/).*\.py$
        args: ["--fix", "--unsafe-fixes", "--config=pyproject.toml"]
      - id: ruff-format
        name: ruff-format (Python src/scripts/tools/tests)
        files: ^(src/|scripts/|tools/|tests/).*\.py$
        args: ["--config=pyproject.toml"]

  # Notebooks: Use nbQA to apply ruff to notebooks
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.8.5
    hooks:
      - id: nbqa-ruff
        name: nbqa-ruff (Jupyter notebooks)
        additional_dependencies: [ruff==0.6.4] # Pin to match main ruff version
        args:
          - "--fix"
          - "--unsafe-fixes"
          - "--config=pyproject.toml" # Explicitly use repo config
          - "--extend-ignore=E501,F821" # Notebooks: long lines + undefined names (display, get_ipython)
        files: ^notebooks/.*\.ipynb$
        exclude: ^notebooks/.*_executed\.ipynb$

  # Notebooks: Strip outputs before commit (prevent bloat)
  - repo: https://github.com/kynan/nbstripout
    rev: 0.7.1
    hooks:
      - id: nbstripout
        name: nbstripout (strip notebook outputs)
        files: ^notebooks/.*\.ipynb$
        exclude: ^notebooks/.*_executed\.ipynb$

  # Type checking with mypy (standard/mature)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        name: mypy (type checking)
        files: ^(src/|tools/).*\.py$
        additional_dependencies:
          - types-requests
          - pandas-stubs
          - types-PyYAML
        args:
          - --ignore-missing-imports
          - --no-strict-optional

  # Markdown formatting
  - repo: https://github.com/executablebooks/mdformat
    rev: 1.0.0
    hooks:
      - id: mdformat
        name: mdformat (Markdown files)
        additional_dependencies: [mdformat-gfm]
        args: ["--number"] # Use consecutive numbering (1. 2. 3.) instead of all 1.
        files: .*(\.md|\.mdx)$

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        name: yamllint (YAML files)
        args: [--format, parsable, --strict]
        files: \.(yaml|yml)$
        exclude: |
          (?x)^(
            \.pre-commit-config\.yaml|  # Exclude pre-commit config (self-reference)
            \.github/actionlint.yaml|
            \.github/workflows/ingest_google_sheets\.yml|
            dbt/.*
          )$

  # General file cleanup
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: pretty-format-json
        name: pretty-format-json
        args: ["--autofix", "--no-sort-keys"]
        exclude: \.ipynb$ # Let nbstripout handle notebook formatting
      - id: end-of-file-fixer
        name: end-of-file-fixer
      - id: trailing-whitespace
        name: trailing-whitespace
      - id: check-added-large-files
        name: check-added-large-files
        args: ["--maxkb=1000"] # Prevent large files (>1MB)
      - id: check-merge-conflict
        name: check-merge-conflict

  # SQL linting and formatting
  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 3.1.1
    hooks:
      # Lint on every commit (fast check)
      - id: sqlfluff-lint
        name: sqlfluff-lint (dbt SQL)
        files: ^dbt/ff_analytics/models/.*\.(sql|sql\.j2)$
        additional_dependencies:
          [
            "dbt-core>=1.8.0",
            "dbt-duckdb>=1.8.0",
            "sqlfluff-templater-dbt>=3.1.1",
          ]
        args: [--config, pyproject.toml]

      # Auto-fix on commit (DISABLED - causing file modification issues)
      # Re-enable only after resolving why sqlfluff-fix modifies files after staging
      # Use `make sqlfix` manually instead for now
      # - id: sqlfluff-fix
      #   name: sqlfluff-fix (dbt SQL auto-fix)
      #   files: ^dbt/ff_analytics/models/.*\.(sql|sql\.j2)$
      #   additional_dependencies:
      #     [
      #       "dbt-core>=1.8.0",
      #       "dbt-duckdb>=1.8.0",
      #       "sqlfluff-templater-dbt>=3.1.1",
      #     ]
      #   args: [--config, pyproject.toml, --ignore, parsing]

  # GitHub Actions linting
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.3
    hooks:
      - id: actionlint
        name: actionlint (GitHub Actions)
        files: ^\.github/workflows/.*\.ya?ml$
        exclude: ^\.github/workflows/ingest_google_sheets\.yml$

  # Local custom checks
  - repo: local
    hooks:
      - id: styler
        name: styler (R code formatting)
        entry: Rscript -e "styler::style_file(commandArgs(trailingOnly=TRUE))"
        language: system
        files: ^scripts/R/.*\.R$
        pass_filenames: true
      - id: check-data-layout
        name: check-data-layout (data directory structure)
        entry: python tests/test_conventions_data_layout.py
        language: system
        files: ^data/.*
        pass_filenames: false
